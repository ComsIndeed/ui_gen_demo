name: ui_gen_demo
description: "Generative UI demo app using Flutter"
publish_to: 'none'
version: 0.1.2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.5.0
  flutter_animate: ^4.5.2
  flutter_bloc: ^9.1.1
  flutter_displaymode: ^0.7.0
  flutter_secure_storage: ^9.2.4
  google_fonts: ^6.3.2
  llm_json_stream: ^0.3.0
  provider: ^6.1.5+1
  responsive_framework: ^1.5.1
  google_generative_ai: ^0.4.6
  http: ^1.6.0
  font_awesome_flutter: ^10.12.0
  flutter_markdown_plus: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/app_icon.png
